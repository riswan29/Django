{% extends 'base.html' %}


{% block content %}
<div class="card" style="width: 69rem;">
    {% for posting in postings  %}
    <img src="{{ posting.image.url }}" style="width:350px ;" class="card-img-top" alt="my_image">
    <div class="card-body">
        <small>{{ posting.date }}</small>
      <h5 class="card-title">{{ posting.judul }}</h5>
      <p class="card-text">{{ posting.kontent }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
    {% endfor %}
{% endblock content %}
